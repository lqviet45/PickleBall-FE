<div class="search-bar">
  <input matInput placeholder="Nhập tên sân" [(ngModel)]="searchQuery">

  <mat-form-field>
    <mat-select placeholder="Tỉnh/Thành" [(value)]="selectedOption1">
      <mat-option *ngFor="let option of options1" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Số người chơi" [(value)]="selectedOption2">
      <mat-option *ngFor="let option of options2" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input  placeholder="Select Date">

  </mat-form-field>

  <button class="btn-search">Tìm kiếm</button>
</div>
